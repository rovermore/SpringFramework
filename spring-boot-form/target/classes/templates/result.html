<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Form Result</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
</head>
<body>
	<h2>Form Result</h2>
	<div class="alet alert-success">
		<span th:text=" 'Time to load in miliseconds: ' + ${totalTime}"></span>
	</div>
	<div class="container">
		<a th:href="@{/form}" class="btn btn-success my-3">Back</a>
		<ul class="list-group-item my-3">
			<li class="list-group-item col-sm-4"
				th:text="'user enabled: ' + ${user.setupUser}"></li>
			<li class="list-group-item col-sm-4" th:text="${user.gender}"></li>
			<li class="list-group-item col-sm-4" th:text="${user.country.code}">
			</li>
			<li class="list-group-item col-sm-4" th:text="${user.country.id}">
			</li>
			<li class="list-group-item col-sm-4" th:text="${user.country.name}">
			</li>
			<li class="list-group-item col-sm-4" th:text="${user.id}"></li>
			<li class="list-group-item col-sm-4" th:text="${user.name}"></li>
			<li class="list-group-item col-sm-4" th:text="${user.surname}">
			</li>
			<li class="list-group-item col-sm-4" th:text="${user.username}">
			</li>
			<li class="list-group-item col-sm-4" th:text="${user.email}"></li>
			<li class="list-group-item col-sm-4" th:text="${user.account}">
			</li>
			<li class="list-group-item col-sm-4" th:text="${user.password}">
			</li>
			<li class="list-group-item col-sm-4" th:each="role : ${user.roles}"
				th:text="${role.role}"></li>
		</ul>
	</div>
</body>
</html>
