<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Spring Boot</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="@{/list}">Clients</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
	<h1 class="text-dark border border-dark border-top-0 border-left-0 border-right-0" th:text="${title}"></h1>
	<form th:action="@{/form}" th:object="${client}" method="post">
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" th:field="*{name}" class="form-control" /></td>
			</tr>

			<tr>
				<td>Surname</td>
				<td><input type="text" th:field="*{surname}" class="form-control"/></td>
			</tr>

			<tr>
				<td>email</td>
				<td><input type="text" th:field="*{email}" class="form-control"/></td>
			</tr>

			<tr>
				<td><input type="submit" value="create client" class="btn btn-dark"/></td>
			</tr>
			
			<tr>
				<td><input type="hidden" th:field="*{id}"/></td>
			</tr>
		</table>
	</form>
	</div>
</body>
</html>
