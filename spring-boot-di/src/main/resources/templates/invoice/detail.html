<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${invoice.description}"></title>
</head>
<body>
	<h1 th:text="${invoice.description}"></h1>
	<div>
		Client: <span
			th:text="${invoice.client.name + ' ' + invoice.client.surname}">
		</span>
	</div>
	<table>
		<thead>
			<tr>
				<th>Product</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Total</th>
			<tr>
		</thead>
		<tbody>
			<tr th:each="item: ${invoice.itemInvoiceList}">
				<td th:text="${item.product.name}"></td>
				<td th:text="${item.product.price}"></td>
				<td th:text="${item.quantity}"></td>
				<td th:text="${item.calculateImport()}"></td>
			</tr>
		</tbody>

	</table>
</body>
</html>
